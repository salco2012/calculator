<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Калькулятор</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
      <div class="item input">
         <form name="form">
            <input type="text" name="calculator_display" readonly>
         </form>
      </div>
      <div class="item clear">C</div>
      <div class="item back">&larr;</div>
      <div class="item digit">+</div>
      <div class="item digit">-</div>
      <div class="item multiply">&times;</div>
      <div class="item share">&divide;</div>
      <div class="item digit">7</div>
      <div class="item digit">8</div>
      <div class="item digit">9</div>
      <div class="item digit">(</div>
      <div class="item digit">4</div>
      <div class="item digit">5</div>
      <div class="item digit">6</div>
      <div class="item digit">)</div>
      <div class="item digit">1</div>
      <div class="item digit">2</div>
      <div class="item digit">3</div>
      <div class="item equally">=</div>
      <div class="item digit zero">0</div>
      <div class="item digit">.</div>
   </div>
   <script src="main.js"></script>
</body>
</html>
